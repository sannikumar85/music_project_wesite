<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(102, 126, 234, 0.5);
        }

        .game-info {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .status {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            min-width: 250px;
            text-align: center;
        }

        .status.winner {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.5), rgba(118, 75, 162, 0.5));
            animation: pulse 0.5s ease;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .cell:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
            border-color: rgba(102, 126, 234, 0.6);
        }

        .cell.x {
            color: #667eea;
            text-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
        }

        .cell.o {
            color: #764ba2;
            text-shadow: 0 0 20px rgba(118, 75, 162, 0.8);
        }

        .cell.winner-cell {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.4), rgba(118, 75, 162, 0.4));
            animation: winPulse 0.5s ease infinite alternate;
        }

        @keyframes winPulse {
            from { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            to { box-shadow: 0 0 40px rgba(118, 75, 162, 0.8); }
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(102, 126, 234, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .scoreboard {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .score-card h3 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-card .score {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .score-card.player-x .score {
            color: #667eea;
        }

        .score-card.player-o .score {
            color: #764ba2;
        }

        .score-card.draws .score {
            color: #888;
        }

        .mode-selector {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
        }

        .mode-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
        }

        .mode-btn:hover:not(.active) {
            background: rgba(102, 126, 234, 0.2);
        }

        @media (max-width: 400px) {
            .cell {
                width: 80px;
                height: 80px;
                font-size: 2.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .score-card {
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Music
    </a>

    <h1><i class="fas fa-gamepad"></i> Tic Tac Toe</h1>
    <p class="game-info">Play with a friend or challenge the AI!</p>

    <div class="mode-selector">
        <button class="mode-btn active" id="pvp-mode">
            <i class="fas fa-users"></i> 2 Players
        </button>
        <button class="mode-btn" id="ai-mode">
            <i class="fas fa-robot"></i> vs AI
        </button>
    </div>

    <div class="scoreboard">
        <div class="score-card player-x">
            <h3>Player X</h3>
            <div class="score" id="score-x">0</div>
        </div>
        <div class="score-card draws">
            <h3>Draws</h3>
            <div class="score" id="score-draws">0</div>
        </div>
        <div class="score-card player-o">
            <h3>Player O</h3>
            <div class="score" id="score-o">0</div>
        </div>
    </div>

    <div class="status" id="status">Player X's Turn</div>

    <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" id="restart">
            <i class="fas fa-redo"></i> New Game
        </button>
        <button class="btn btn-secondary" id="reset-scores">
            <i class="fas fa-trash"></i> Reset Scores
        </button>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const statusDisplay = document.getElementById('status');
        const restartBtn = document.getElementById('restart');
        const resetScoresBtn = document.getElementById('reset-scores');
        const pvpModeBtn = document.getElementById('pvp-mode');
        const aiModeBtn = document.getElementById('ai-mode');

        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let isAIMode = false;
        let scores = { X: 0, O: 0, draws: 0 };

        const winningCombinations = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
            [0, 4, 8], [2, 4, 6] // Diagonals
        ];

        // Mode Selection
        pvpModeBtn.addEventListener('click', () => {
            isAIMode = false;
            pvpModeBtn.classList.add('active');
            aiModeBtn.classList.remove('active');
            restartGame();
        });

        aiModeBtn.addEventListener('click', () => {
            isAIMode = true;
            aiModeBtn.classList.add('active');
            pvpModeBtn.classList.remove('active');
            restartGame();
        });

        // Cell Click Handler
        cells.forEach(cell => {
            cell.addEventListener('click', () => handleCellClick(cell));
        });

        function handleCellClick(cell) {
            const index = cell.dataset.index;

            if (gameBoard[index] !== '' || !gameActive) return;

            makeMove(index, currentPlayer);

            if (gameActive && isAIMode && currentPlayer === 'O') {
                setTimeout(makeAIMove, 500);
            }
        }

        function makeMove(index, player) {
            gameBoard[index] = player;
            cells[index].textContent = player;
            cells[index].classList.add(player.toLowerCase());

            if (checkWin(player)) {
                gameActive = false;
                statusDisplay.textContent = `ðŸŽ‰ Player ${player} Wins!`;
                statusDisplay.classList.add('winner');
                scores[player]++;
                updateScoreboard();
                highlightWinningCells(player);
            } else if (gameBoard.every(cell => cell !== '')) {
                gameActive = false;
                statusDisplay.textContent = "ðŸ¤ It's a Draw!";
                scores.draws++;
                updateScoreboard();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                statusDisplay.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => gameBoard[index] === player);
            });
        }

        function highlightWinningCells(player) {
            winningCombinations.forEach(combination => {
                if (combination.every(index => gameBoard[index] === player)) {
                    combination.forEach(index => {
                        cells[index].classList.add('winner-cell');
                    });
                }
            });
        }

        function makeAIMove() {
            if (!gameActive) return;

            // Try to win
            let move = findBestMove('O');
            if (move === -1) {
                // Block player from winning
                move = findBestMove('X');
            }
            if (move === -1) {
                // Take center if available
                if (gameBoard[4] === '') move = 4;
            }
            if (move === -1) {
                // Take a corner
                const corners = [0, 2, 6, 8].filter(i => gameBoard[i] === '');
                if (corners.length > 0) {
                    move = corners[Math.floor(Math.random() * corners.length)];
                }
            }
            if (move === -1) {
                // Take any available cell
                const available = gameBoard.map((cell, i) => cell === '' ? i : -1).filter(i => i !== -1);
                move = available[Math.floor(Math.random() * available.length)];
            }

            if (move !== -1) {
                makeMove(move, 'O');
            }
        }

        function findBestMove(player) {
            for (let combination of winningCombinations) {
                const [a, b, c] = combination;
                const cells = [gameBoard[a], gameBoard[b], gameBoard[c]];
                const playerCount = cells.filter(cell => cell === player).length;
                const emptyCount = cells.filter(cell => cell === '').length;

                if (playerCount === 2 && emptyCount === 1) {
                    return combination[cells.indexOf('')];
                }
            }
            return -1;
        }

        function updateScoreboard() {
            document.getElementById('score-x').textContent = scores.X;
            document.getElementById('score-o').textContent = scores.O;
            document.getElementById('score-draws').textContent = scores.draws;
        }

        function restartGame() {
            currentPlayer = 'X';
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            statusDisplay.textContent = "Player X's Turn";
            statusDisplay.classList.remove('winner');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winner-cell');
            });
        }

        restartBtn.addEventListener('click', restartGame);

        resetScoresBtn.addEventListener('click', () => {
            scores = { X: 0, O: 0, draws: 0 };
            updateScoreboard();
            restartGame();
        });
    </script>
</body>
</html>
