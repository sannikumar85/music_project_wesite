<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
            z-index: 100;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(102, 126, 234, 0.5);
            text-align: center;
        }

        .game-info {
            color: #888;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-align: center;
        }

        .scoreboard {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 35px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(102, 126, 234, 0.2);
            min-width: 120px;
        }

        .score-card h3 {
            color: #888;
            font-size: 0.85rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .score-card .score {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .score-card.player .score { color: #667eea; }
        .score-card.computer .score { color: #764ba2; }
        .score-card.draws .score { color: #888; }

        .game-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .player-side, .computer-side {
            text-align: center;
        }

        .player-side h2, .computer-side h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.3rem;
        }

        .player-side h2 i { color: #667eea; }
        .computer-side h2 i { color: #764ba2; }

        .choice-display {
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(102, 126, 234, 0.3);
            margin: 0 auto;
        }

        .choice-display img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .choice-display i {
            font-size: 4rem;
            color: #888;
        }

        .choice-display.win {
            border-color: #4CAF50;
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.5);
            animation: winPulse 0.5s ease;
        }

        .choice-display.lose {
            border-color: #f44336;
            box-shadow: 0 0 30px rgba(244, 67, 54, 0.5);
        }

        .vs {
            font-size: 2.5rem;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(102, 126, 234, 0.5);
        }

        @keyframes winPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .result-message {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 30px;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-message.win { 
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(102, 126, 234, 0.3)); 
            color: #4CAF50;
        }
        .result-message.lose { 
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.3), rgba(118, 75, 162, 0.3)); 
            color: #f44336;
        }
        .result-message.draw { 
            background: linear-gradient(135deg, rgba(255, 193, 7, 0.3), rgba(102, 126, 234, 0.3)); 
            color: #FFC107;
        }

        .choices {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .choice-btn {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            backdrop-filter: blur(5px);
        }

        .choice-btn img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: brightness(0) invert(1);
        }

        .choice-btn i {
            font-size: 2.5rem;
            color: white;
        }

        .choice-btn span {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .choice-btn:hover {
            transform: translateY(-10px) scale(1.05);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-color: #667eea;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .choice-btn:active {
            transform: translateY(-5px) scale(1);
        }

        .choice-btn.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: transparent;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(102, 126, 234, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.2);
            transform: translateY(-3px);
        }

        .rules {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            max-width: 500px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .rules h3 {
            color: white;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rules h3 i { color: #667eea; }

        .rules ul {
            list-style: none;
            color: #aaa;
        }

        .rules li {
            padding: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .rules li i {
            color: #667eea;
            width: 20px;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-20deg); }
            75% { transform: rotate(20deg); }
        }

        .shaking {
            animation: shake 0.3s ease infinite;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .choice-btn { width: 90px; height: 90px; }
            .choice-btn i { font-size: 2rem; }
            .choice-display { width: 100px; height: 100px; }
            .choice-display i { font-size: 2.5rem; }
            .vs { font-size: 1.5rem; }
            .game-area { gap: 20px; }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> Back to Music
    </a>

    <h1><i class="fas fa-hand-rock"></i> Rock Paper Scissors</h1>
    <p class="game-info">Choose your weapon and beat the computer!</p>

    <div class="scoreboard">
        <div class="score-card player">
            <h3>You</h3>
            <div class="score" id="player-score">0</div>
        </div>
        <div class="score-card draws">
            <h3>Draws</h3>
            <div class="score" id="draw-score">0</div>
        </div>
        <div class="score-card computer">
            <h3>Computer</h3>
            <div class="score" id="computer-score">0</div>
        </div>
    </div>

    <div class="game-area">
        <div class="player-side">
            <h2><i class="fas fa-user"></i> You</h2>
            <div class="choice-display" id="player-choice">
                <i class="fas fa-question"></i>
            </div>
        </div>
        <div class="vs">VS</div>
        <div class="computer-side">
            <h2><i class="fas fa-robot"></i> Computer</h2>
            <div class="choice-display" id="computer-choice">
                <i class="fas fa-question"></i>
            </div>
        </div>
    </div>

    <div class="result-message" id="result">Choose your move!</div>

    <div class="choices">
        <button class="choice-btn" data-choice="rock">
            <i class="fas fa-hand-rock"></i>
            <span>Rock</span>
        </button>
        <button class="choice-btn" data-choice="paper">
            <i class="fas fa-hand-paper"></i>
            <span>Paper</span>
        </button>
        <button class="choice-btn" data-choice="scissors">
            <i class="fas fa-hand-scissors"></i>
            <span>Scissors</span>
        </button>
    </div>

    <div class="controls">
        <button class="btn btn-secondary" id="reset-scores">
            <i class="fas fa-trash"></i> Reset Scores
        </button>
    </div>

    <div class="rules">
        <h3><i class="fas fa-book"></i> Game Rules</h3>
        <ul>
            <li><i class="fas fa-hand-rock"></i> Rock crushes Scissors</li>
            <li><i class="fas fa-hand-scissors"></i> Scissors cuts Paper</li>
            <li><i class="fas fa-hand-paper"></i> Paper covers Rock</li>
        </ul>
    </div>

    <script>
        const choiceBtns = document.querySelectorAll('.choice-btn');
        const playerChoiceDisplay = document.getElementById('player-choice');
        const computerChoiceDisplay = document.getElementById('computer-choice');
        const resultMessage = document.getElementById('result');
        const resetBtn = document.getElementById('reset-scores');

        const choices = ['rock', 'paper', 'scissors'];
        const choiceIcons = {
            rock: '<i class="fas fa-hand-rock"></i>',
            paper: '<i class="fas fa-hand-paper"></i>',
            scissors: '<i class="fas fa-hand-scissors"></i>'
        };

        let scores = {
            player: 0,
            computer: 0,
            draws: 0
        };

        choiceBtns.forEach(btn => {
            btn.addEventListener('click', () => playGame(btn.dataset.choice));
        });

        function playGame(playerChoice) {
            // Reset displays
            playerChoiceDisplay.classList.remove('win', 'lose');
            computerChoiceDisplay.classList.remove('win', 'lose');
            resultMessage.classList.remove('win', 'lose', 'draw');

            // Add shaking animation
            playerChoiceDisplay.classList.add('shaking');
            computerChoiceDisplay.classList.add('shaking');

            // Show player choice immediately
            playerChoiceDisplay.innerHTML = choiceIcons[playerChoice];

            // Highlight selected button
            choiceBtns.forEach(btn => btn.classList.remove('selected'));
            document.querySelector(`[data-choice="${playerChoice}"]`).classList.add('selected');

            // Computer "thinking" animation
            let counter = 0;
            const thinkingInterval = setInterval(() => {
                computerChoiceDisplay.innerHTML = choiceIcons[choices[counter % 3]];
                counter++;
            }, 100);

            // Reveal result after animation
            setTimeout(() => {
                clearInterval(thinkingInterval);
                playerChoiceDisplay.classList.remove('shaking');
                computerChoiceDisplay.classList.remove('shaking');

                const computerChoice = choices[Math.floor(Math.random() * 3)];
                computerChoiceDisplay.innerHTML = choiceIcons[computerChoice];

                const result = determineWinner(playerChoice, computerChoice);
                showResult(result, playerChoice, computerChoice);
            }, 1000);
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'draw';
            
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) {
                return 'win';
            }
            return 'lose';
        }

        function showResult(result, playerChoice, computerChoice) {
            if (result === 'win') {
                resultMessage.textContent = `ðŸŽ‰ You Win! ${capitalize(playerChoice)} beats ${capitalize(computerChoice)}!`;
                resultMessage.classList.add('win');
                playerChoiceDisplay.classList.add('win');
                computerChoiceDisplay.classList.add('lose');
                scores.player++;
            } else if (result === 'lose') {
                resultMessage.textContent = `ðŸ˜¢ You Lose! ${capitalize(computerChoice)} beats ${capitalize(playerChoice)}!`;
                resultMessage.classList.add('lose');
                playerChoiceDisplay.classList.add('lose');
                computerChoiceDisplay.classList.add('win');
                scores.computer++;
            } else {
                resultMessage.textContent = `ðŸ¤ It's a Draw! Both chose ${capitalize(playerChoice)}!`;
                resultMessage.classList.add('draw');
                scores.draws++;
            }

            updateScoreboard();
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function updateScoreboard() {
            document.getElementById('player-score').textContent = scores.player;
            document.getElementById('computer-score').textContent = scores.computer;
            document.getElementById('draw-score').textContent = scores.draws;
        }

        resetBtn.addEventListener('click', () => {
            scores = { player: 0, computer: 0, draws: 0 };
            updateScoreboard();
            resultMessage.textContent = 'Choose your move!';
            resultMessage.classList.remove('win', 'lose', 'draw');
            playerChoiceDisplay.innerHTML = '<i class="fas fa-question"></i>';
            computerChoiceDisplay.innerHTML = '<i class="fas fa-question"></i>';
            playerChoiceDisplay.classList.remove('win', 'lose');
            computerChoiceDisplay.classList.remove('win', 'lose');
            choiceBtns.forEach(btn => btn.classList.remove('selected'));
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' || e.key === 'R') playGame('rock');
            if (e.key === 'p' || e.key === 'P') playGame('paper');
            if (e.key === 's' || e.key === 'S') playGame('scissors');
        });
    </script>
</body>
</html>
